<!DOCTYPE html>
<html>
<head>
	<title>Tugas HTML Tag Formulir</title>
</head>
<body>

	<fieldset>
		<legend>Formulir Calon Pegawai</legend>

		<label for="name">Nama :</label>
		<input type="text" name="name"/><br>

		<label for="address">Alamat :</label>
		<input type="text" name="address"/><br>

		<label for="Password">Password :</label>
		<input type="text" name="Password"/><br><br>

		<label for="JenisKelamin">Jenis Kelamin :</label>
		<input type="radio" name="JenisKelamin"/>Laki-Laki
		<input type="radio" name="JenisKelamin"/>Perempuan<br>

		<label for="BPYD">Bahasa Pemograman Yang Dikuasai : </label>
		<input type="checkbox" name="BPYD" />WEB
		<input type="checkbox" name="BPYD" />MOBILE
		<input type="checkbox" name="BPYD" />DESKTOP<br>

		<label for="KA">Kota Asal :</label>
		<select name="KA">
			<option value="Semarang"> Semarang </option>
			<option value="Jakarta"> Jakarta</option>
			<option value="Manado"> Manado</option>
		</select><br><br>

		<label> Apa yang membuat kami harus memili anda :</label><br>
		<textarea rows="5" cols="40" placeholder="Tulis jawaban anda di sini....."></textarea><br>

		<button>Proses</button>


	</fieldset>

</body>
</html>
