<!DOCTYPE html>
<html>
<head>
	<title>Tugas HTML Tag Formulir</title>
</head>
<body>

	<fieldset>
		<legend>Formulir Calon Pegawai</legend>

		<label for="name">Nama :</label>
		<input type="text" name="name"/><br>

		<label for="address">Alamat :</label>
		<input type="text" name="address"/><br>

		<label for="Password">Password :</label>
		<input type="text" name="Password"/><br><br>

		<label >Jenis Kelamin :</label>
		<input type="radio" name="Laki"/>
		<label for="Laki">Laki-Laki</label>
		<input type="radio" name="Prempuan"/>
		<label for="Prempuan">Perempuan</label><br>
 
		<label >Bahasa Pemograman Yang Dikuasai : </label>
		<input type="checkbox" name="WEB" />
		<label for="WEB">WEB</label>
		<input type="checkbox" name="MOBILE" />
		<label for="MOBILE">MOBILE</label>
		<input type="checkbox" name="DESKTOP" />
		<label for="DESKTOP">DESKTOP</label><br>

		<label for="KA">Kota Asal :</label>
		<select name="KA">
			<option value="Semarang"> Semarang </option>
			<option value="Jakarta"> Jakarta</option>
			<option value="Manado"> Manado</option>
		</select><br><br>

		<label> Apa yang membuat kami harus memili anda :</label><br>
		<textarea rows="5" cols="40" placeholder="Tulis jawaban anda di sini....."></textarea><br>

		<button>Proses</button>


	</fieldset>

</body>
</html>
